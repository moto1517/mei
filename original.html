<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>onomatope demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Chiba University"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 35.6249542170571; longitude: 140.1038758627506;"
      ></a-text>
      <a-text
        value="千葉大学"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 35.6246642288422; longitude: 140.10454929291265;"
      ></a-text>
      <a-text
        value="NANDENAN?"
        look-at="[gps-camera]"
        scale="20 20 20"
        color="green"
        gps-entity-place="latitude: 35.623665; longitude: 140.104425;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
