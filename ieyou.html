<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>onomatope demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="ちかく"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        scale="10 10 10"
        color="green"
        position="0 -50 0"
        gps-entity-place="latitude: 35.52935111056348; longitude: 140.0837876374537;"
      ></a-text>
      <a-text
        value="とおく"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        scale="10 10 10"
        color="red"
        position="0 100 0"
        gps-entity-place="latitude: 35.52928527135535; longitude: 140.0827900415085;"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
